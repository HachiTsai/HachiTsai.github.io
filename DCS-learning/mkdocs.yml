site_name: Hachi DCS Learning Notes
site_url: https://hachi.github.io/dcs-learning/
repo_url: https://github.com/hachi/dcs-learning
repo_name: hachi/dcs-learning

theme:
  name: material
  language: zh-TW
  features:
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest

nav:
  - 首頁總覽: index.md
  - IO List 解構: io-list.md
  - 控制邏輯筆記: concepts.md
  - 現場實例記錄: field-log.md
  - 技術日文筆記: japanese.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - footnotes
  - codehilite
  - tables
  - attr_list
